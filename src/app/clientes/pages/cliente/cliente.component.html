<h3 class="text-center mb-4">{{ titulo }}</h3>
<div class="card">
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="cliente.nombre">
                <div class="form-text text-danger">Mensaje de error</div>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido"
                    [(ngModel)]="cliente.apellido">
                <div class="form-text text-danger">Mensaje de error</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="cliente.email">
                <div class="form-text text-danger">Mensaje de error</div>
            </div>

            <button type="button" (click)="create()" *ngIf="!cliente.id" class="btn btn-success">Guardar</button>
            <button type="button" (click)="update()" *ngIf="cliente.id" class="btn btn-warning">Actualizar</button>
        </form>
    </div>
</div>
