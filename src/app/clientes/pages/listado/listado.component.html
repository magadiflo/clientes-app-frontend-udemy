<h3 class="text-center mb-4">Listado de clientes</h3>
<div *ngIf="clientes.length == 0" class="alert alert-info">
    <strong>No hay clientes para mostrar</strong>
</div>
<div *ngIf="clientes.length > 0" class="card">
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createAt }}</td>
                    <td>
                        <button type="button" [routerLink]="['/clientes', 'form', cliente.id]" class="btn btn-primary btn-sm">editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
