<h3 class="text-center mb-4">{{ titulo }}</h3>
<div class="card">
    <div class="card-body">
        <div class="input-group mb-3">
            <input type="file" (change)="seleccionarFoto($event)" class="form-control" aria-label="Foto">
            <button type="button" (click)="subirFoto()" class="btn btn-outline-secondary">Subir</button>
        </div>
    </div>
</div>
